<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>public</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootflatv2/bootflat/css/bootflat.css">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/question.css">
    <link rel="stylesheet" href="styles/progressbar.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

</head>

<body>
    <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


    <div class="container">
        <div class="header">
            <h3>Hi5!</h3>
        </div>
        <div class="questions">
            <div class="status-wrapper">
                <ul class="status">
                    <li class="category badge badge-success badge-category">Category</li>
                    <li class="badge badge-success">Task</li>
                    <li class="task badge badge-success badge-task">1/5</li>
                    <li class="badge badge-success">Score</li>
                    <li class="score badge badge-success badge-score">111</li>
                </ul>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-danger counter"></div>
            </div>
            <div id="all-questions">
                <div class="questions-inner-wrapper">
                    <div class="question-wrapper active">
                        <div class="question-text">
                            <h3>Ukraine</h3>
                        </div>
                        <div class="answers-images">
                            <div class="answer right" data-img="http://global.fncstatic.com/static/managed/img/fn2/video/012414_ANR_Ukraine_640.jpg">
                            </div>
                            <div class="answer wrong" data-img="http://images.ctv.ca/archives/CTVNews/img2/20110429/800_ap_syria_riot_110429.jpg?2">
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/bootstrap/js/affix.js"></script>
    <script src="bower_components/bootstrap/js/alert.js"></script>
    <script src="bower_components/bootstrap/js/dropdown.js"></script>
    <script src="bower_components/bootstrap/js/tooltip.js"></script>
    <script src="bower_components/bootstrap/js/modal.js"></script>
    <script src="bower_components/bootstrap/js/transition.js"></script>
    <script src="bower_components/bootstrap/js/button.js"></script>
    <script src="bower_components/bootstrap/js/popover.js"></script>
    <script src="bower_components/bootstrap/js/carousel.js"></script>
    <script src="bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/questions.js -->
    <script src="scripts/questions.js"></script>
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/score.js -->
    <script src="scripts/score.js"></script>
    <!-- endbuild -->
</body>

</html>
